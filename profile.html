  body {

  .container {
   display: flex;
   flex-wrap: wrap;
   justify-content: center;
   align-items: center;
   min-height: 100vh;
  }

  .card {
   background-color: #fff;
   box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
   max-width: 300px;
   margin: 20px;
   text-align: center;
   padding: 20px;
   border-radius: 10px;
  }

  .card img {
   max-width: 100%;
   border-radius: 50%;
   margin-bottom: 20px;
  }

  .card h1 {
   font-size: 24px;
   color: #333;
   margin-bottom: 10px;
  }

  .card p {
   font-size: 16px;
   color: #777;
   margin-bottom: 10px;
  }

  .card button {
   background-color: #4CAF50;
   color: white;
   padding: 10px 20px;
   border: none;
   border-radius: 5px;
   cursor: pointer;
   transition: background-color 0.3s ease;
  }

  .card button:hover {
   background-color: #3e8e41;
  }

  .video-container {
   position:relative;
   padding-bottom:56.25%;
   padding-top:30px;
   height:0;
   overflow:hidden;
  }

  .video-container iframe, .video-container object, .video-container embed {
   position:absolute;
   top:0;
   left:0;
   width:100%;
   height:100%;
  }

  .audio-container {
   display: flex;
   flex-direction: column;
   align-items: center;
   margin-top: 20px;
  }

  .audio-container audio {
   margin-top: 10px;
  }
